    /**
   * Функция выбирает существительное в склонении, соответствующем числу
   * @param {number} count Число, для которого подбирает склолнение существительного

   * @returns {string} вернёт существетельное, соответствующее входящему count  
   */
    function declinationOfNumber(count, one, two, five) {
      count = parseInt(count);
      const countString = String(count);
      const last1Letter = parseInt(countString[countString.length - 1]);
      const last2Letter = parseInt(String(countString[countString.length - 2] + last1Letter));
      if ((last1Letter === 0) || (last1Letter > 4) || (last2Letter < 15 && last2Letter > 10)) {
        return five;
      }
      if (last1Letter > 1 && last1Letter < 5) {
        return two;
      }
      if (last1Letter === 1) {
        return one;
      }
      return five;
    }
