<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  С была объявлена (undefined) далее - ей присваивается значение переменной а(1), 
  которое предварительно инкрементируется на 1 (2). В результате в с теперь хранится 2, В а тоже - 2
   */
  c = ++a;
  console.log(c);

  /*
  Переменной d присвоили значение b(1), d=1, а уже после этого инкркментировали b - теперь b = 2
   */
  d = b++;
  console.log(d);

  /*
  2 сложили с инкрементированной на 1 а(2+1), затем присвоили полученное переменной с. получилось 5 в переменной с
   */
  c = 2 + ++a;
  console.log(c);

  /*
  сначала выполняется постфиксный инкремент - у него приоритет = 17 (теперь в = 3), 
  далее выполняется сложение - приоритет 13, полученное (5) присваивается переменной d
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
