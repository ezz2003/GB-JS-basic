<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      .message {
        width: 150px;
        padding: 20px;
        background: lightgoldenrodyellow;
        border: 1px solid orange;
        visibility: hidden;
      }
      .error {
        border: 0.3rem solid red;
      }
    </style>
  </head>
  <body>
    <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

    <input id="from" type="text" />
    В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      "use strict";
      /*
      1. При изменении значения в input с id="from", значение содержащееся в нем
      должно моментально отображаться в span. То есть при печати в input'е тег span
      также должен меняться.
      */
      const elInpIdFrom = document.querySelector("#from");
      const elSpan = document.querySelector("span");
      elInpIdFrom.addEventListener("input", (event) => {
        elSpan.textContent = event.target.value;
      });
      /*
      2. При клике на кнопку с классом messageBtn необходимо элементу с классом
      message:
      1) добавить два класса: animate__animated и animate__fadeInLeftBig
      2) поставить данному элементу стиль visibility в значение 'visible'.
       */
      const elMessageBtn = document.querySelector(".messageBtn");
      const elMessage = document.querySelector(".message");
      elMessageBtn.addEventListener("click", (event) => {
        elMessage.classList.add("animate__animated");
        elMessage.classList.add("animate__fadeInLeftBig");
        elMessage.style.visibility = "visible";
      });
      /*
      3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
      форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
      должны быть подсвечены незаполненные поля (необходимо поставить класс error
      незаполненным полям).
      Как только пользователь начинает заполнять какое-либо поле, необходимо,
      при вводе в данное поле, произвести проверку:
      Если поле пустое, необходимо данное поле подсветить (поставить класс error
      данному полю).
      Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
       */
      /**
       * при пустом значении "value" добавляет в объект селектор ".error"
       * при Не пустом значении свойства "value" убирает селектор ".error"
       * и дополнительно возвращает значение "value" объекта
       * @param {object} el
       * @returns
       */
      function chAndWarn(el) {
        const x = el.value;
        if (!x) {
          el.classList.add("error");
        } else if (x) {
          el.classList.remove("error");
        }
        return x;
      }

      const elForm = document.querySelector("form");
      const elFormInput = document.querySelector("form input");
      console.log(typeof elFormInput);
      const elFormSelect = document.querySelector("form select");
      elFormInput.addEventListener("focus", (event) => {
        chAndWarn(event.target);
      });
      elFormInput.addEventListener("input", (event) => {
        chAndWarn(event.target);
      });
      elFormSelect.addEventListener("click", (event) => {
        chAndWarn(event.target);
      });
      elFormSelect.addEventListener("change", (event) => {
        chAndWarn(event.target);
      });
      elForm.addEventListener("submit", (event) => {
        if (!chAndWarn(elFormInput)) {
          chAndWarn(elFormSelect);
          event.preventDefault();
        }
        if (!chAndWarn(elFormSelect)) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
