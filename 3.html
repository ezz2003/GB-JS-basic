<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Homework</title>
  </head>

  <body>
  <!--
  Обязательное задание.

  Необходимо вывести в консоль значения выражений:
  10 + 10 + "10"
  10 + "10" + 10
  10 + 10 + +"10"
  10 / -""
  10 / +"2,5"
  В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

  Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
  результат.

  Объяснения пишите в таком формате:
  /*
  1. 4 умножаем на 2 получаем 8.
  2. 3 минус 8 получаем -5.
  3. С помощью console.log выводим число -5 в консоль.
  */
  console.log(3 - 4 * 2);
  -->
    <script>
      "use strict";
      console.log('сложение 10+10 (результат 20), конкатенация 20 и "10" вывод 2010 строка');
      console.log(10 + 10 + '10');
      console.log('конкатенация числа, строки и числа Вывод 101010 строка');
      console.log(10 + '10' + 10);
      console.log('число 10 + число 10 + число 10 (преобразованное из строки унарным+. Вывод 30 число)');
      console.log(10 + 10 + +"10");
      console.log('число делим на 0 полученным унарным - из пустой строки. Вывод -бесконечность');
      console.log(10 / -"");
      console.log('число делим на заведомую строку, т.к. "запятая" вместо "точки" Вывод NaN');
      console.log(10 / +"2,5");
    </script>
  </body>

</html>
