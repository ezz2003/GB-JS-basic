  <body>
    <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
    <script>
      "use strict";

      /**
       * функция проверяет наличие в объекте элемента "photos"
       * и наличии в элементе "photos" содержимого.
       * @param {object} product проверяемый объект
       * @returns {boolean} true - если есть элемент "photos", и он не пустой,
       *                    false - остальные случаи
       */
      function findPicture(product) {
        return typeof product.photos !== "undefined" && product.photos[0];
      }

      const products = [
        {
          id: 3,
          price: 127,
          photos: ["1.jpg", "2.jpg"],
        },
        {
          id: 5,
          price: 499,
          photos: [],
        },
        {
          id: 10,
          price: 26,
          photos: ["3.jpg"],
        },
        {
          id: 8,
          price: 78,
        },
      ];

      const productImg = products.filter(findPicture);
      console.log(productImg);

      products.sort(function (a, b) {
        return a.price - b.price;
      });
      console.log(products);
    </script>
  </body>
